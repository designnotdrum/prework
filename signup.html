<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dbVA - signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/bootstrap2.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/ML-Bootstrap-template/css/style.css">
	<link rel="stylesheet" href="assets/ML-Bootstrap-template/css/toggle-switch.css">
	<link rel="stylesheet" href="assets/bootstrap2.3.2/css/bootstrap-responsive.min.css">

	<link rel="stylesheet" href="css/app.general.css">
	<link rel="stylesheet" href="css/view.signup.css">
	
</head>
<body>

	<div class="container">

      <form class="form-signup">
        <h2 class="form-signup-heading">Sign up below</h2>
        <div class="accordion" id="accordion2">
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                Select your username &amp; Password
              </a>
            </div>
            <div id="collapseOne" class="accordion-body collapse in">
              <div class="accordion-inner">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span> 
                  <input type="text" class="input-block-level" placeholder="Desired Username">
                </div>
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span> 
                  <input type="text" class="input-block-level" placeholder="Password">
                </div> 
              </div>
            </div>
          </div>
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                Collapsible Group Item #2
              </a>
            </div>
            <div id="collapseTwo" class="accordion-body collapse">
              <div class="accordion-inner">
                Anim pariatur cliche...
              </div>
            </div>
          </div>
        </div>             
        <button class="btn btn-block btn-primary" type="submit">Create Account</button>
      </form>

    </div> <!-- /container -->

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="assets/bootstrap2.3.2/js/bootstrap.min.js"></script>
</body>
</html>

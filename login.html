      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="input-prepend">
          <span class="add-on"><i class="icon-user"></i></span> 
          <input type="text" class="input-block-level" placeholder="Username">
        </div>   
        <div class="input-prepend">
          <span class="add-on"><div class="fs1" aria-hidden="true" data-icon="î€Œ"></div></span>

        <input type="checkbox" value="remember-me" name="remember-me" id="remember-me" checked>
        <label class="checkbox inline" for="remember-me">
          <span></span> Remember me
        </label>        
        <button class="btn btn-block btn-primary " type="submit">Sign in Now</button>
